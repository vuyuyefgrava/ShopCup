<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/bootstrap.css">
    <title>Shop</title>
</head>
<body style="background-color: white;">
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">BestShop</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                    <a class="nav-link" href="#">Features</a>
                    <a class="nav-link" href="#">Pricing</a>
                    <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="text-center" style="position: absolute; top: 25%; left: 25%; width: 1000px; height: 100px;">
    <div class="card mb-3" style="position: relative">
        <div class="row g-0" style="position: relative; justify-content: center; display: flex;">
          <div class="col-md-4">
            <img src="./img/cup.jpg" class="img-fluid rounded-start" alt="..." style="width: 100%;">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">Лучший разработчик<br>500p</h5>
              <p class="card-text">Описание:<br>Керамическая кружка белого цвета с надписью. Идеальный подарок для программиста.</p>
              <h5 class="card-title">Рейтинг<br>4.5/5</h5>
              <button type="button" class="btn btn-primary btn-lg" id="btn">Купить</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
        const btn = document.getElementById("btn")
        btn.onclick = function() {
            alert("Успешно! Ожидайте сообщение на свою почту с указаниями для получения.")
        }
    </script>
</body>
</html>
